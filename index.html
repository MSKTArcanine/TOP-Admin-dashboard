<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP admin dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav">
        <div class="dashboard">
            <img src="" alt="PH">
            Dashboard
        </div>
        <ul class="first">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="second">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="header">
        <label for="search">
            <img src="" alt="PH">
            <input type="search" name="search" id="search">
        </label>
        <button class="alert"></button>
        <button class="account"></button>
        <p class="name">Morgna Oakley</p>
        <div class="greeting">
            <img src="" alt="PH">
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
        </div>
        <button class="new"></button>
        <button class="upload"></button>
        <button class="share"></button>
    </div>
    <div class="main">
        <div class="yourProjects">
            <p>Your Projects</p>
            <div class="projects">
                <div class="project">1</div>
                <div class="project">2</div>
                <div class="project">3</div>
                <div class="project">4</div>
                <div class="project">5</div>
                <div class="project">6</div>
            </div>
        </div>
        <div class="announcements">
            <p>Announcements</p>
            <div class="announcementList">
                <div class="announcement">Ouai</div>
                <div class="announcement">Tkt</div>
                <div class="announcement">Y a R</div>
            </div>
        </div>
        <div class="trending">
            <p>trending</p>
            <div class="trendings">1</div>
            <div class="trendings">2</div>
            <div class="trendings">3</div>
        </div>
    </div>
</body>
</html>
